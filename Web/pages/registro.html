<!DOCTYPE html>

<html lang="Spanish">

	<head>
		<title>Log In</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="../layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
		<script src="https://kit.fontawesome.com/9c95b8acf0.js"></script>
		
		<!-- FAVICON -->
		<!-- PARA CUALQUIER NAVEGADOR -->
		<link rel="icon" href="../images/avatars/avatar.png" type="image/png" sizes="32x32">
		 
		<!-- PARA IPAD Y IPHONE -->
		<link rel="apple-touch-icon-precomposed" href="../images/avatars/avatar.png" type="image/png" sizes="152x152">
		<link rel="apple-touch-icon-precomposed" href="../images/avatars/avatar.png" type="image/png" sizes="120x120">
		 
		<!-- PARA GOOGLE TV -->
		<link rel="icon" href="../images/avatars/avatar.png"  type="image/png" sizes="96x96">
	</head>
	
	
	<body id="top">
		<div class="wrapper row5">
		  <header id="header" class="hoc clear">
		    <div id="login" class="one_third first">
			<button onclick="goBack()" style="color:red"><i class="fa fa-arrow-circle-left"></i>Volver a atrás</button>
			</div>
			<div id="title" class="one_third">
			  <h1><FONT SIZE=6><a href="../index.html">Nombre Periódico</a></font></h1>
			</div>
		  </header>
		</div>

		<div class="wrapper row2">
		  <main class="hoc container clear"> 
			  <form method="post" action="../index.html">
				<fieldset>
					<legend>Registro:</legend>
					<div class="one_half first">
					  <label for="fname">Nombre <span>*</span></label>
					  <input class="btmspace-15" type="text" id="fname" name="fname" required>
					  <label for="lname">Apellidos <span>*</span></label>
					  <input class="btmspace-15" type="text" id="lname" name="lname" required>
					  <label for="email">Correo electrónico <span>*</span></label>
					  <input class="btmspace-15" type="text" id="email" name="email" required>
					</div>
					<div class="one_half">
					  <label for="password">Contraseña <span>*</span></label>
					  <input class="btmspace-15" type="text" id="password" name="password" required>
					  <label for="password2">Confirmar contraseña <span>*</span></label>
					  <input class="btmspace-15" type="text" id="password2" name="password2" required>
					  <br/>
					  <input type="checkbox" name="subscription" value="subscription">
					  <label for="subscription"> ¿Deseas recibir notificaciones sobre las últimas noticias en tu correo electrónico?</label>
					</div>
					<button type="submit" value="submit">Registrarse</button>
				</fieldset>
			  </form>
		  </main>
		</div>

		
		<!-- JAVASCRIPTS -->
		<script src="../layout/scripts/jquery.goback.js"></script>
		<script src="../layout/scripts/jquery.min.js"></script>
		<script src="../layout/scripts/jquery.mobilemenu.js"></script>
	</body>
</html>
